<style type="text/css">
    .box {
    font-size:9pt;
    font-family:돋움;
    border:1 #FF9900 solid;
    background:#FFE7B5;
    padding:5 5;
    }
    </style>
    
    <script language="JavaScript">
    document.write( '<div id=css class=box style="position:absolute; z-index:20; width:250; filter:revealTrans(duration=1); visibility:hidden;"></div>');
    
    var n = (document.layers) ? 1:0;
    var ie = (document.all) ? 1:0;
    
    function overTip(txtin) {
    if (ie) {
    css.style.pixelTop = event.clientY + document.body.scrollTop - 20;
    //css.style.pixelTop = document.body.scrollBottom - event.clientY ;
    css.style.pixelLeft = event.clientX + document.body.scrollLeft + 20;
    css.style.visibility = "visible";
    re = /\n/gi;
    newtxtin=txtin.replace(re, "<br>");
    document.all["css"].innerHTML =newtxtin;
    css.filters.item(0).stop();
    }
    }
    function outTip() {
    if (ie) {
    css.style.visibility = "visible";
    css.filters.item(0).transition = 12;
    css.filters.item(0).apply();
    css.style.visibility = "hidden";
    css.filters.item(0).play();
    }
    }
    </script>
    
    <p><span onMouseOver=
    "overTip('종족 : 테란, 프로토스, 저그<br>테란 : SCV 일꾼인데 체력이 세다<br>질럿 : 지상최강의 전사<br>오버로드 : 저그족의 밥통<br>매딕 : 테란의 위생병<br>캐리어 : 항공모함<br>저그의 코끼리 : 이름이 생각안남')"
    onMouseOut="outTip()" style="cursor:hand">스타크래프트</span>
